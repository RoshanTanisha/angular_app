<div>
    <form class="form">
        <label for="Email">
            Email:
        </label>
        <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        <label for="Password">
            Password:
        </label>
        <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        <button type="submit" class="btn btn-success" (click)="doLogin()">Login</button>
    </form>
</div>

<div *ngIf="msg !== NULL; else elseblock">
    The message from the fake server is {{msg.message}}
</div>
<ng-template #elseblock>
    <div>
        There is no message from server. {{msg}}
    </div>
</ng-template>
